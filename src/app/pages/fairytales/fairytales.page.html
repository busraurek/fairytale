<ion-content>
  <div class="section">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let tale of fairyTales">
          <ion-card [routerLink]="tale.urlTag">
            <ion-card-header>
              <ion-card-title>{{ tale.title }}</ion-card-title>
              <ion-card-subtitle>{{ tale.author }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content [style.background-image]="'url(' + tale.coverImage + ')'">

            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
